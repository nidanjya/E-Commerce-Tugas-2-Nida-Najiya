<body>
  <!-- HEADER -->

        <a href="#">Seller Center</a>
        <a href="#">Download</a>

      </div>
      <div class="user-links">
        <a href="login.html">Login</a> | 
        <a href="#">Register</a> | 
        <a href="cart.html">Cart (0)</a>
      </div>
    </div>

    <div class="middle-bar">
      <div class="logo">
        <a href="index.html">
          <img src="IMG/shopee logo.png" alt="Logo" />
        </a>
      </div>
      <div class="search-bar">
        <input type="text" placeholder="Search in Shopee...">
        <button>üîç</button>

    <nav class="main-navigation">
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li>
          <a href="Produk.html">Kategori</a>

   <!-- MAIN CONTENT -->
   <main class="Shopee">
    <aside class="sidebar">
      <h2>Filter</h2>
      <form>
        <label for="price">Price:</label>
        <input type="range" id="price" name="price" min="0" max="1000">
        <br/>
        <label for="brand">Brand:</label>
        <select id="brand" name="brand">
          <option value="Crocs">Crocs</option>
          <option value="Crocs">Classic</option>
          <option value="Crocs">Wody</option>
          <option value="Crocs">Clog</option>
        </select>
        <br/>
        <button type="submit">Terapkan</button>
      </form>
    </aside>
  <!-- FOOTER -->
  <footer>
    <div class="footer-nav">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms & Conditions</a>
    </div>
    <div class="newsletter-signup">
      <h3>Subscribe ke Newsletter Kami</h3>
      <form>
        <input type="email" placeholder="Masukkan email Anda">
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <div class="social-media">
      <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
      <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
      <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
    </div>
    <div class="payment-methods">
      <img src="visa-icon.png" alt="Visa">
      <img src="mastercard-icon.png" alt="MasterCard">
      <img src="paypal-icon.png" alt="PayPal">
    </div>
